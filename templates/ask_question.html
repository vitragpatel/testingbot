<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask a Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 1em;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 1em;
        }
        #answer {
            margin-top: 20px;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Ask a Question</h1>
    <textarea id="question" placeholder="Type your question here..."></textarea><br>
    <button onclick="submitQuestion()">Ask</button>

    <div id="answer"></div>

    <script>
        async function submitQuestion() {
            const question = document.getElementById("question").value;
            const answerDiv = document.getElementById("answer");
            answerDiv.innerHTML = "Thinking...";

            try {
                const response = await fetch("/ask-question", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                if (data.answer) {
                    answerDiv.innerHTML = `<strong>Answer:</strong> ${data.answer}`;
                } else if (data.error) {
                    answerDiv.innerHTML = `<span style="color: red;">Error: ${data.error}</span>`;
                }
            } catch (err) {
                answerDiv.innerHTML = `<span style="color: red;">Request failed: ${err.message}</span>`;
            }
        }
    </script>

</body>
</html>
